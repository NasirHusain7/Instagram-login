<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Freckle+Face&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  </head>
  <body>
    <div class="parent">
      <div class="container">
        <div class="login-box">
          <h1>Instagram</h1>
          <input
            required
            type="text"
            name="username"
            id="username"
            class="username"
            placeholder="Phone number, Username, Email address"
          /> 
          <input
            required
            type="password"
            name="password"
            id="password"
            class="password"
            placeholder="password"
          /> 
          <button class="login-btn" type="submit">Log in</button>
          <div class="or">
            <p>__________ Or __________</p>
            
          </div>
          <div class="login-with-fb">
            <i class="fa-brands fa-square-facebook" style="color: #012b74;"></i>
            <a href="https://www.facebook.com/login/">Login with Facebook</a>
            </div>
          <a href="" class="f-password">Forgotten your password?</a>
        </div>
        <div class="signup-box">
          <p>Don't have an account? <b><a href="">Sign up</a></b></p>
        </div>
      </div>
    </div>
  </body>
</html>
